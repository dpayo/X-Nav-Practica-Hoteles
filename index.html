        <script src="github-api.js"></script>
        <script src="hoteles.js"></script>
    </head>
    <body>
        
        <div class="navbar navbar-inverse">
        
        </div>
        <div class="container-fluid">
            <div class="row" id="jumbotron">
                <header><img src="http://datos.madrid.es/FWProjects/egob/nuevoMadrid/secciones/DatosAbiertos_1400X351.png"></img></header>
                <div class="col-md-12">
                    <div class="jumbotron" >
                        <h1>Hoteles y Alojamientos</h1>
                        <p>Haz click para comenzar</p>
                        <button class="btn btn-lg btn-primary" id="get-hotels">Empezar</button>
                    </div>
                </div>
            </div>
		<div class="row hidden" id="tabs-container">
			<div class="col-md-12">
				<div id="tabs">
					<ul>
						<li id="1"><a href="#tabs-1">Hoteles</a></li>
						<li id="2"><a href="#tabs-2">Colecciones</a></li>
						<li id="3"><a href="#tabs-3">Gestión</a></li>
					</ul>
					<div class="row hidden" id="tabs-1">
						<div class="col-md-3">
							<div class="well well-sm scrollable height-25em"
								id="hotels-container">
								<div class="list-group" id="hotels">
									<span class="label label-default">Hoteles</span>
								</div>
							</div>
							<div class="well well-sm scrollable height-25em">
                                <div id="collections-accordion-selected">
											
				                </div>
                            </div>
						</div>
						<div class="col-md-9">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-12">
											<div id="map"></div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="row" id="images"></div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div id="info"></div>
										</div>
									</div>

								</div>
							</div>
								<div id="form1"></div>
                             <div class='addusers'></div>  
                            <div class='addcol'></div> 
						</div>
					</div>
					<div id="tabs-2">
						<div class="row">
							<div class="col-md-12 scrollable" id="collections-view">
								<div class="row">
									<div class="col-md-6" id="hotels-draggable-list">
									
									</div>
									<div class=" col-md-6">
										<div class="well">
											<h2>Añadir colección</h2>
											<div class="form-group">
												<div class="input-group">
													<input class="form-control" placeholder="Nueva colección" id="new-collection"/>
													<a class="input-group-addon btn btn-default" href="#" id="add-new-collection">
														<span class="glyphicon glyphicon-plus"></span>
													</a>
												</div>
											</div>
										</div>
										<div id="collections-accordion">
											
										</div>
                                        <div id="form2"></div>
                                        <div class='addusers'></div>  
                                        <div class='addcol'></div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
                    <div id= "tabs-3">
                        <div class="row">
                            <div class="col-md-3" id="hotel-select">
                            </div>
                            <div class= "col-md-6" id="info-hotelsel">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="well">
                                    <h2>Añadir Usuario Google+ </h2>
								    <div class="form-group">
								        <div class="input-group">
								            <input class="form-control" placeholder="ID Usuario " id="userplus"/>
								            <a class="input-group-addon btn btn-default" href="#" id="add-user">
								                <span class="glyphicon glyphicon-plus"></span>
								            </a>
				                        </div>
								    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="well panel panel-default">
                                    <div class="panel-body">
                                        <div class="list-users">
                                        
                                        </div>
                                    </div>
                                    <div id="form3"></div>
                                    <div class='addusers'></div>  
                                    <div class='addcol'></div>
                                </div>
                                <button class="btn btn-lg btn-primary" id="get-users">Usuarios</button>
                            </div>
                        </div>
                        </div>
                    
                     <button id="save" class="btn btn-primary">Guardar</button>
                    <button id="load" class="btn btn-primary">Cargar</button>
                    </div>
				</div>
			</div>

		</div>

        <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">

                      <div class="modal-body">
 
                                <img id="image-large" width="100%;"/>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
              </div>
